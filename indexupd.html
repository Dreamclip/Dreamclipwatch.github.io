<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamclip — Полная версия</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-blue: #0a0818;
            --panel-blue: #1a1a3a;
            --purple: #6a3093;
            --red: #ff4d4d;
            --text-light: #e0e0ff;
            --moon-glow: rgba(173, 216, 230, 0.2);
            --discord-blue: #5865F2;
            --google-red: #DB4437;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-blue);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Луны на фоне */
        .moon {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #f5f5dc 0%, transparent 60%);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0.3;
            z-index: -1;
            animation: float 20s infinite linear;
        }
        
        .moon:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
        }
        
        .moon:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 5s;
        }
        
        .moon:nth-child(3) {
            top: 30%;
            left: 50%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(10, 8, 24, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .logo i {
            color: var(--text-light);
            font-size: 26px;
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(26, 26, 58, 0.7);
            border: 1px solid var(--purple);
            border-radius: 20px;
            color: white;
            font-size: 16px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--purple);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--panel-blue);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 101;
        }
        
        .profile-menu.active {
            display: block;
        }
        
        .profile-menu-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-menu-item:hover {
            background: rgba(106, 48, 147, 0.3);
        }
        
        /* Основной контент */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .video-card {
            background: var(--panel-blue);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 16px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-channel {
            font-size: 14px;
            color: rgba(224, 224, 255, 0.7);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }
        
        .action-btn.liked {
            color: var(--red);
        }
        
        .action-btn.subscribed {
            color: var(--purple);
        }
        
        /* Форма входа */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .auth-box {
            background: var(--panel-blue);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(106, 48, 147, 0.3);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-btn:hover {
            background: #7d3fb3;
        }
        
        .auth-btn.google {
            background: var(--google-red);
        }
        
        .auth-btn.discord {
            background: var(--discord-blue);
        }
        
        .auth-btn.google:hover {
            background: #c23321;
        }
        
        .auth-btn.discord:hover {
            background: #4752c4;
        }
        
        .auth-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            color: rgba(224, 224, 255, 0.5);
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(224, 224, 255, 0.2);
        }
        
        .auth-divider::before {
            left: 0;
        }
        
        .auth-divider::after {
            right: 0;
        }
        
        .guest-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--text-light);
            cursor: pointer;
        }
        
        /* Табы */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(106, 48, 147, 0.3);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--purple);
            color: var(--purple);
        }
        
        /* Загрузчик */
        .loader {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .loader-circle {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: var(--purple);
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }
        
        .loader-circle:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loader-circle:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Видео плеер */
        .video-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 20px;
        }
        
        .video-player-container {
            width: 100%;
            max-width: 1000px;
            background: var(--panel-blue);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
        }
        
        .video-player-info {
            padding: 20px;
        }
        
        .video-player-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .video-player-channel {
            font-size: 16px;
            color: rgba(224, 224, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .video-player-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .video-player-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Комментарии */
        .comments-section {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid rgba(106, 48, 147, 0.3);
        }
        
        .comments-title {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .comment-input {
            flex-grow: 1;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--purple);
            border-radius: 20px;
            color: white;
            font-size: 14px;
        }
        
        .comment-submit {
            padding: 10px 20px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(106, 48, 147, 0.1);
        }
        
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--purple);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .comment-content {
            flex-grow: 1;
        }
        
        .comment-author {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .comment-text {
            font-size: 14px;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }
            
            .logo {
                order: 1;
            }
            
            .search-bar {
                order: 3;
                margin: 15px 0 0 0;
                width: 100%;
            }
            
            .profile {
                order: 2;
            }
            
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .video-player-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированные луны -->

    <!-- Шапка -->

    </header>
    
    <!-- Табы -->
    <div class="tabs">
        <div class="tab active" id="trendingTab">Популярное</div>

        <div class="tab" id="historyTab">История</div>
        <div class="tab" id="likedTab">Понравилось</div>

    <!-- Основной контент -->
    <div class="container" id="videoContainer">

    </div>
    
    <!-- Загрузчик -->
    <div class="loader" id="loader" style="display: none;">
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>

    <!-- Модалка входа -->
    <div class="auth-modal" id="authModal">
        <div class="auth-box">
            <h2 class="auth-title">Вход в Dreamclip</h2>
            <button class="auth-btn google" id="googleLoginBtn">
                <i class="fab fa-google"></i>
                <span>Войти через Google</span>
            </button>
            <button class="auth-btn discord" id="discordLoginBtn">
                <i class="fab fa-discord"></i>
                <span>Войти через Discord</span>
            </button>
            <div class="auth-divider">или</div>
            <input type="email" class="auth-input" placeholder="Email" id="emailInput">
            <input type="password" class="auth-input" placeholder="Пароль" id="passwordInput">
            <button class="auth-btn" id="emailLoginBtn">Войти</button>
            <button class="auth-btn" id="registerBtn">Зарегистрироваться</button>
            <span class="guest-link" id="guestBtn">Продолжить как гость</span>
        </div>
    </div>
    
    <!-- Видео плеер -->
    <div class="video-player-modal" id="videoPlayerModal">
        <button class="video-player-close" id="videoPlayerClose">&times;</button>
        <div class="video-player-container">
            <div class="video-player" id="videoPlayer"></div>
            <div class="video-player-info">
                <h2 class="video-player-title" id="videoPlayerTitle"></h2>
                <p class="video-player-channel" id="videoPlayerChannel"></p>
                <div class="video-player-actions">
                    <button class="action-btn" id="playerLikeBtn">
                        <i class="fas fa-heart"></i>
                        <span>Лайк</span>
                    </button>
                    <button class="action-btn" id="playerSubscribeBtn">
                        <i class="fas fa-bell"></i>
                        <span>Подписаться</span>
                    </button>
                </div>
                
                <!-- Комментарии -->
                <div class="comments-section">
                    <h3 class="comments-title">Комментарии</h3>
                    <div class="comment-form" id="commentForm">
                        <input type="text" class="comment-input" placeholder="Написать комментарий..." id="commentInput">
                        <button class="comment-submit" id="commentSubmit">Отправить</button>
                    </div>
                    <div class="comments-list" id="commentsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase и YouTube API -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Конфигурация Firebase (рабочий тестовый проект)
        const firebaseConfig = {
            apiKey: "AIzaSyAW8upVIDE7qr20n75ByQuHEHnfdyaI7uY",
            authDomain: "myawes-f9672.firebaseapp.com",
            projectId: "myawes-f9672",
            storageBucket: "myawes-f9672.appspot.com",
            messagingSenderId: "839504559416",
            appId: "1:839504559416:web:7192793adea2c533f795cd"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // YouTube API ключ (рабочий тестовый ключ)
        const YT_API_KEY = 'AIzaSyB7Q75zVZglzO9n2gns-03l2JfdcKGXiME';
        
        // Данные приложения
        let currentUser = null;
        let userData = {
            likedVideos: [],
            subscriptions: [],
            history: []
        };
        let currentVideoId = null;
        let currentVideoData = null;
        
        // Элементы DOM
        const authModal = document.getElementById('authModal');
        const guestBtn = document.getElementById('guestBtn');
        const profileBtn = document.getElementById('profileBtn');
        const profileMenu = document.getElementById('profileMenu');
        const userAvatar = document.getElementById('userAvatar');
        const username = document.getElementById('username');
        const searchInput = document.getElementById('searchInput');
        const videoContainer = document.getElementById('videoContainer');
        const loader = document.getElementById('loader');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const discordLoginBtn = document.getElementById('discordLoginBtn');
        const emailLoginBtn = document.getElementById('emailLoginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const logoutBtn = document.getElementById('logoutBtn');
        const historyBtn = document.getElementById('historyBtn');
        const subscriptionsBtn = document.getElementById('subscriptionsBtn');
        const likedBtn = document.getElementById('likedBtn');
        const trendingTab = document.getElementById('trendingTab');
        const subscriptionsTab = document.getElementById('subscriptionsTab');
        const historyTab = document.getElementById('historyTab');
        const likedTab = document.getElementById('likedTab');
        const videoPlayerModal = document.getElementById('videoPlayerModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPlayerTitle = document.getElementById('videoPlayerTitle');
        const videoPlayerChannel = document.getElementById('videoPlayerChannel');
        const videoPlayerClose = document.getElementById('videoPlayerClose');
        const playerLikeBtn = document.getElementById('playerLikeBtn');
        const playerSubscribeBtn = document.getElementById('playerSubscribeBtn');
        const commentForm = document.getElementById('commentForm');
        const commentInput = document.getElementById('commentInput');
        const commentSubmit = document.getElementById('commentSubmit');
        const commentsList = document.getElementById('commentsList');
        
        // Текущее состояние
        let currentTab = 'trending';
        let currentVideos = [];
        
        // Инициализация приложения
        function initApp() {
            // Проверяем состояние аутентификации
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // Пользователь вошел в систему
                    currentUser = user;
                    try {
                        await loadUserData();
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    }
                    updateProfile();
                    authModal.style.display = 'none';
                } else {
                    // Пользователь вышел
                    currentUser = null;
                    userData = {
                        likedVideos: [],
                        subscriptions: [],
                        history: []
                    };
                    updateProfile();
                    
                    // Проверяем, есть ли данные гостя в localStorage
                    const guestData = JSON.parse(localStorage.getItem('guestData')) || {};
                    if (guestData.likedVideos) userData.likedVideos = guestData.likedVideos;
                    if (guestData.subscriptions) userData.subscriptions = guestData.subscriptions;
                    if (guestData.history) userData.history = guestData.history;
                }
                
                // Загружаем видео в зависимости от текущей вкладки
                loadVideosForCurrentTab();
            });
            
            // Показываем модалку входа при клике на профиль (если не авторизован)
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentUser) {
                    profileMenu.classList.toggle('active');
                } else {
                    authModal.style.display = 'flex';
                }
            });
            
            // Скрываем меню профиля при клике вне его
            document.addEventListener('click', () => {
                profileMenu.classList.remove('active');
            });
            
            // Обработчики кнопок
            guestBtn.addEventListener('click', () => {
                authModal.style.display = 'none';
            });
            
            googleLoginBtn.addEventListener('click', signInWithGoogle);
            discordLoginBtn.addEventListener('click', signInWithDiscord);
            emailLoginBtn.addEventListener('click', signInWithEmail);
            registerBtn.addEventListener('click', registerWithEmail);
            logoutBtn.addEventListener('click', signOut);
            historyBtn.addEventListener('click', showHistory);
            subscriptionsBtn.addEventListener('click', showSubscriptions);
            likedBtn.addEventListener('click', showLikedVideos);
            
            // Обработчики вкладок
            trendingTab.addEventListener('click', () => switchTab('trending'));
            subscriptionsTab.addEventListener('click', () => switchTab('subscriptions'));
            historyTab.addEventListener('click', () => switchTab('history'));
            likedTab.addEventListener('click', () => switchTab('liked'));
            
            // Поиск видео
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchVideos(searchInput.value);
                }
            });
            
            // Закрытие видео плеера
            videoPlayerClose.addEventListener('click', () => {
                videoPlayerModal.style.display = 'none';
                videoPlayer.innerHTML = '';
            });
            
            // Лайк в плеере
            playerLikeBtn.addEventListener('click', () => {
                if (currentVideoId) {
                    toggleLike(currentVideoId);
                    updatePlayerButtons();
                }
            });
            
            // Подписка в плеере
            playerSubscribeBtn.addEventListener('click', () => {
                if (currentVideoData) {
                    toggleSubscription(currentVideoData.snippet.channelId, currentVideoData.snippet.channelTitle);
                    updatePlayerButtons();
                }
            });
            
            // Отправка комментария
            commentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addComment();
            });
            
            // Инициализация для гостей
            if (!localStorage.getItem('guestData')) {
                localStorage.setItem('guestData', JSON.stringify({
                    likedVideos: [],
                    subscriptions: [],
                    history: []
                }));
            }
        }
        
        // Загрузка данных пользователя из Firestore
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    userData = doc.data();
                } else {
                    // Создаем новую запись для пользователя
                    userData = {
                        likedVideos: [],
                        subscriptions: [],
                        history: [],
                        username: currentUser.displayName || currentUser.email.split('@')[0],
                        avatar: currentUser.photoURL || ''
                    };
                    await db.collection('users').doc(currentUser.uid).set(userData);
                }
                
                // Загружаем комментарии для текущего видео
                if (currentVideoId) {
                    loadComments(currentVideoId);
                }
            } catch (error) {
                console.error('Ошибка загрузки данных пользователя:', error);
            }
        }
        
        // Обновление профиля в UI
        function updateProfile() {
            if (currentUser) {
                // Пользователь авторизован
                username.textContent = currentUser.displayName || currentUser.email.split('@')[0];
                
                // Обновляем аватар
                if (currentUser.photoURL) {
                    userAvatar.innerHTML = `<img src="${currentUser.photoURL}" alt="Аватар">`;
                } else {
                    userAvatar.innerHTML = `<i class="fas fa-user"></i>`;
                }
                
                // Показываем вкладки для авторизованных пользователей
                subscriptionsTab.style.display = 'block';
                commentForm.style.display = 'flex';
            } else {
                // Гость
                username.textContent = 'Гость';
                userAvatar.innerHTML = `<i class="fas fa-user"></i>`;
                
                // Скрываем вкладки подписок для гостей
                subscriptionsTab.style.display = 'none';
                commentForm.style.display = 'none';
            }
        }
        
        // Вход через Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    authModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error('Ошибка входа через Google:', error);
                    alert('Ошибка входа через Google: ' + error.message);
                });
        }
        
        // Вход через Discord
        function signInWithDiscord() {
            const provider = new firebase.auth.OAuthProvider('discord.com');
            auth.signInWithPopup(provider)
                .then(() => {
                    authModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error('Ошибка входа через Discord:', error);
                    alert('Ошибка входа через Discord: ' + error.message);
                });
        }
        
        // Вход по email/паролю
        function signInWithEmail() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                alert('Пожалуйста, введите email и пароль');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    authModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error);
                    alert('Ошибка входа: ' + error.message);
                });
        }
        
        // Регистрация по email/паролю
        function registerWithEmail() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                alert('Пожалуйста, введите email и пароль');
                return;
            }
            
            if (password.length < 6) {
                alert('Пароль должен содержать минимум 6 символов');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    authModal.style.display = 'none';
                })
                .catch((error) => {
                    console.error('Ошибка регистрации:', error);
                    alert('Ошибка регистрации: ' + error.message);
                });
        }
        
        // Выход
        function signOut() {
            auth.signOut()
                .then(() => {
                    profileMenu.classList.remove('active');
                    switchTab('trending');
                })
                .catch((error) => {
                    console.error('Ошибка выхода:', error);
                });
        }
        
        // Переключение вкладок
        function switchTab(tab) {
            currentTab = tab;
            
            // Обновляем активную вкладку в UI
            trendingTab.classList.remove('active');
            subscriptionsTab.classList.remove('active');
            historyTab.classList.remove('active');
            likedTab.classList.remove('active');
            
            switch (tab) {
                case 'trending':
                    trendingTab.classList.add('active');
                    break;
                case 'subscriptions':
                    subscriptionsTab.classList.add('active');
                    break;
                case 'history':
                    historyTab.classList.add('active');
                    break;
                case 'liked':
                    likedTab.classList.add('active');
                    break;
            }
            
            // Загружаем соответствующие видео
            loadVideosForCurrentTab();
        }
        
        // Загрузка видео для текущей вкладки
        async function loadVideosForCurrentTab() {
            showLoader();
            videoContainer.innerHTML = '';
            
            try {
                switch (currentTab) {
                    case 'trending':
                        await fetchPopularVideos();
                        break;
                    case 'subscriptions':
                        await fetchSubscriptionsVideos();
                        break;
                    case 'history':
                        await fetchHistoryVideos();
                        break;
                    case 'liked':
                        await fetchLikedVideos();
                        break;
                }
            } catch (error) {
                console.error('Ошибка загрузки видео:', error);
                videoContainer.innerHTML = '<p>Не удалось загрузить видео. Попробуйте позже.</p>';
            } finally {
                hideLoader();
            }
        }
        
        // Показать историю
        function showHistory() {
            profileMenu.classList.remove('active');
            switchTab('history');
        }
        
        // Показать подписки
        function showSubscriptions() {
            profileMenu.classList.remove('active');
            switchTab('subscriptions');
        }
        
        // Показать понравившиеся видео
        function showLikedVideos() {
            profileMenu.classList.remove('active');
            switchTab('liked');
        }
        
        // Загрузка популярных видео с YouTube
        async function fetchPopularVideos() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=12&regionCode=RU&key=${YT_API_KEY}`
                );
                const data = await response.json();
                currentVideos = data.items || [];
                displayVideos(currentVideos);
            } catch (error) {
                console.error('Ошибка загрузки популярных видео:', error);
                throw error;
            }
        }
        
        // Загрузка видео из истории
        async function fetchHistoryVideos() {
            if (!userData.history || userData.history.length === 0) {
                videoContainer.innerHTML = '<p>История просмотров пуста</p>';
                return;
            }
            
            try {
                // Получаем информацию о видео из истории
                const videoIds = userData.history.slice(0, 12).map(item => item.videoId).join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoIds}&key=${YT_API_KEY}`
                );
                const data = await response.json();
                currentVideos = data.items || [];
                displayVideos(currentVideos);
            } catch (error) {
                console.error('Ошибка загрузки истории:', error);
                throw error;
            }
        }
        
        // Загрузка видео из подписок
        async function fetchSubscriptionsVideos() {
            if (!currentUser) {
                videoContainer.innerHTML = '<p>Войдите, чтобы видеть видео из подписок</p>';
                return;
            }
            
            if (!userData.subscriptions || userData.subscriptions.length === 0) {
                videoContainer.innerHTML = '<p>Вы не подписаны ни на один канал</p>';
                return;
            }
            
            try {
                // Получаем видео от каналов, на которые подписан пользователь
                const channelIds = userData.subscriptions.slice(0, 5).join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelIds}&maxResults=12&order=date&type=video&key=${YT_API_KEY}`
                );
                const data = await response.json();
                currentVideos = data.items || [];
                displayVideos(currentVideos);
            } catch (error) {
                console.error('Ошибка загрузки подписок:', error);
                throw error;
            }
        }
        
        // Загрузка понравившихся видео
        async function fetchLikedVideos() {
            if (!userData.likedVideos || userData.likedVideos.length === 0) {
                videoContainer.innerHTML = '<p>У вас нет понравившихся видео</p>';
                return;
            }
            
            try {
                // Получаем информацию о понравившихся видео
                const videoIds = userData.likedVideos.slice(0, 12).join(',');
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoIds}&key=${YT_API_KEY}`
                );
                const data = await response.json();
                currentVideos = data.items || [];
                displayVideos(currentVideos);
            } catch (error) {
                console.error('Ошибка загрузки понравившихся видео:', error);
                throw error;
            }
        }
        
        // Поиск видео
        async function searchVideos(query) {
            if (!query) return;
            
            showLoader();
            videoContainer.innerHTML = '';
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${YT_API_KEY}`
                );
                const data = await response.json();
                currentVideos = data.items || [];
                displayVideos(currentVideos);
            } catch (error) {
                console.error('Ошибка поиска:', error);
                videoContainer.innerHTML = '<p>Не удалось выполнить поиск. Попробуйте позже.</p>';
            } finally {
                hideLoader();
            }
        }
        
        // Отображение видео
        function displayVideos(videos) {
            videoContainer.innerHTML = '';
            
            if (!videos || videos.length === 0) {
                videoContainer.innerHTML = '<p>Видео не найдены</p>';
                return;
            }
            
            videos.forEach(video => {
                const videoId = video.id?.videoId || video.id;
                const snippet = video.snippet || {};
                const stats = video.statistics || {};
                
                // Проверяем, лайкнул ли пользователь это видео
                const isLiked = userData.likedVideos?.includes(videoId) || false;
                
                // Проверяем, подписан ли пользователь на этот канал
                const isSubscribed = userData.subscriptions?.includes(snippet.channelId) || false;
                
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img src="${snippet.thumbnails?.medium?.url || ''}" alt="${snippet.title || ''}" class="thumbnail" onclick="playVideo('${videoId}')">
                    <div class="video-info">
                        <h3 class="video-title" onclick="playVideo('${videoId}')">${snippet.title || 'Без названия'}</h3>
                        <p class="video-channel">${snippet.channelTitle || 'Неизвестный канал'}</p>
                        <div class="video-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                    onclick="toggleLike('${videoId}')">
                                <i class="fas fa-heart"></i>
                                <span>${stats.likeCount || '0'}</span>
                            </button>
                            <button class="action-btn ${isSubscribed ? 'subscribed' : ''}" 
                                    onclick="toggleSubscription('${snippet.channelId}', '${snippet.channelTitle}')">
                                <i class="fas fa-bell"></i>
                                <span>Подписаться</span>
                            </button>
                            <button class="action-btn" onclick="playVideo('${videoId}')">
                                <i class="fas fa-play"></i>
                                <span>Смотреть</span>
                            </button>
                        </div>
                    </div>
                `;
                videoContainer.appendChild(card);
            });
        }
        
        // Лайк/дизлайк видео
        async function toggleLike(videoId) {
            if (!currentUser) {
                if (!confirm('Для сохранения лайков войдите в систему. Продолжить как гость?')) {
                    return;
                }
            }
            
            const index = userData.likedVideos.indexOf(videoId);
            if (index === -1) {
                userData.likedVideos.push(videoId);
            } else {
                userData.likedVideos.splice(index, 1);
            }
            
            // Сохраняем данные
            if (currentUser) {
                try {
                    await db.collection('users').doc(currentUser.uid).update({
                        likedVideos: userData.likedVideos
                    });
                } catch (error) {
                    console.error('Ошибка сохранения лайка:', error);
                }
            } else {
                // Для гостя сохраняем в localStorage
                localStorage.setItem('guestData', JSON.stringify({
                    likedVideos: userData.likedVideos,
                    subscriptions: userData.subscriptions,
                    history: userData.history
                }));
            }
            
            // Обновляем отображение
            displayVideos(currentVideos);
            updatePlayerButtons();
        }
        
        // Подписка/отписка от канала
        async function toggleSubscription(channelId, channelTitle = 'Неизвестный канал') {
            if (!currentUser) {
                alert('Войдите, чтобы подписываться на каналы');
                return;
            }
            
            if (!channelId) {
                console.error('Не указан channelId');
                return;
            }
            
            const index = userData.subscriptions.indexOf(channelId);
            if (index === -1) {
                userData.subscriptions.push(channelId);
            } else {
                userData.subscriptions.splice(index, 1);
            }
            
            // Сохраняем данные
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    subscriptions: userData.subscriptions
                });
                
                // Обновляем отображение
                displayVideos(currentVideos);
                updatePlayerButtons();
                
                // Показываем уведомление
                alert(index === -1 ? 
                    `Вы подписались на канал ${channelTitle}` : 
                    `Вы отписались от канала ${channelTitle}`);
            } catch (error) {
                console.error('Ошибка сохранения подписки:', error);
            }
        }
        
        // Воспроизведение видео
        async function playVideo(videoId) {
            // Находим данные видео
            let videoInfo = currentVideos.find(v => (v.id?.videoId || v.id) === videoId);
            
            // Если не нашли в текущей подборке, запрашиваем у YouTube API
            if (!videoInfo) {
                try {
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${YT_API_KEY}`
                    );
                    const data = await response.json();
                    videoInfo = data.items?.[0];
                } catch (error) {
                    console.error('Ошибка загрузки видео:', error);
                    videoInfo = null;
                }
            }
            
            currentVideoId = videoId;
            currentVideoData = videoInfo || { 
                id: videoId,
                snippet: { 
                    title: 'Неизвестное видео', 
                    channelTitle: 'Неизвестный канал',
                    channelId: ''
                } 
            };
            
            // Показываем плеер
            showVideoPlayer(currentVideoData);
            
            // Сохраняем в историю для авторизованных пользователей
            if (currentUser) {
                const historyItem = {
                    videoId,
                    title: currentVideoData.snippet.title,
                    channel: currentVideoData.snippet.channelTitle,
                    timestamp: new Date().toISOString()
                };
                
                try {
                    await db.collection('users').doc(currentUser.uid).update({
                        history: firebase.firestore.FieldValue.arrayUnion(historyItem)
                    });
                    
                    // Обновляем локальные данные
                    userData.history = userData.history.filter(item => item.videoId !== videoId);
                    userData.history.unshift(historyItem);
                    if (userData.history.length > 50) {
                        userData.history = userData.history.slice(0, 50);
                    }
                } catch (error) {
                    console.error('Ошибка сохранения истории:', error);
                }
            }
        }
        
        // Показать видео плеер
        function showVideoPlayer(videoInfo) {
            if (!videoInfo) {
                alert('Не удалось загрузить видео');
                return;
            }
            
            videoPlayerTitle.textContent = videoInfo.snippet?.title || 'Без названия';
            videoPlayerChannel.textContent = videoInfo.snippet?.channelTitle || 'Неизвестный канал';
            
            // Встраиваем YouTube плеер
            videoPlayer.innerHTML = `
                <iframe width="100%" height="100%" 
                        src="https://www.youtube.com/embed/${videoInfo.id}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            `;
            
            updatePlayerButtons();
            
            // Загружаем комментарии
            if (currentUser) {
                loadComments(videoInfo.id);
            }
            
            videoPlayerModal.style.display = 'flex';
        }
        
        // Обновление кнопок в плеере
        function updatePlayerButtons() {
            if (!currentVideoId) return;
            
            const isLiked = userData.likedVideos?.includes(currentVideoId) || false;
            const isSubscribed = currentVideoData?.snippet?.channelId && 
                               userData.subscriptions?.includes(currentVideoData.snippet.channelId) || false;
            
            playerLikeBtn.innerHTML = `
                <i class="fas fa-heart"></i>
                <span>${isLiked ? 'Лайкнуто' : 'Лайк'}</span>
            `;
            playerLikeBtn.classList.toggle('liked', isLiked);
            
            if (currentVideoData?.snippet?.channelId) {
                playerSubscribeBtn.style.display = 'flex';
                playerSubscribeBtn.innerHTML = `
                    <i class="fas fa-bell"></i>
                    <span>${isSubscribed ? 'Отписаться' : 'Подписаться'}</span>
                `;
                playerSubscribeBtn.classList.toggle('subscribed', isSubscribed);
            } else {
                playerSubscribeBtn.style.display = 'none';
            }
        }
        
        // Загрузка комментариев
        async function loadComments(videoId) {
            commentsList.innerHTML = '<p>Загрузка комментариев...</p>';
            
            if (!currentUser) {
                commentsList.innerHTML = '<p>Войдите, чтобы видеть комментарии</p>';
                return;
            }
            
            try {
                const commentsSnapshot = await db.collection('comments')
                    .where('videoId', '==', videoId)
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();
                
                commentsList.innerHTML = '';
                
                if (commentsSnapshot.empty) {
                    commentsList.innerHTML = '<p>Комментариев пока нет</p>';
                    return;
                }
                
                commentsSnapshot.forEach(doc => {
                    const comment = doc.data();
                    addCommentToDOM(comment);
                });
            } catch (error) {
                console.error('Ошибка загрузки комментариев:', error);
                commentsList.innerHTML = '<p>Ошибка загрузки комментариев</p>';
            }
        }
        
        // Добавление комментария
        async function addComment() {
            if (!currentUser) {
                alert('Войдите, чтобы оставлять комментарии');
                return;
            }
            
            const text = commentInput.value.trim();
            if (!text) return;
            
            try {
                const newComment = {
                    videoId: currentVideoId,
                    userId: currentUser.uid,
                    userAvatar: currentUser.photoURL || '',
                    userName: currentUser.displayName || currentUser.email.split('@')[0],
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Добавляем комментарий в базу
                await db.collection('comments').add(newComment);
                
                // Добавляем комментарий в DOM
                addCommentToDOM(newComment);
                
                // Очищаем поле ввода
                commentInput.value = '';
            } catch (error) {
                console.error('Ошибка добавления комментария:', error);
                alert('Ошибка добавления комментария');
            }
        }
        
        // Добавление комментария в DOM
        function addCommentToDOM(comment) {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
                <div class="comment-avatar">
                    ${comment.userAvatar ? 
                        `<img src="${comment.userAvatar}" alt="${comment.userName}">` : 
                        `<i class="fas fa-user"></i>`}
                </div>
                <div class="comment-content">
                    <div class="comment-author">${comment.userName}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `;
            
            // Вставляем в начало списка
            if (commentsList.firstChild) {
                commentsList.insertBefore(commentElement, commentsList.firstChild);
            } else {
                commentsList.appendChild(commentElement);
            }
        }
        
        // Показать загрузчик
        function showLoader() {
            loader.style.display = 'flex';
        }
        
        // Скрыть загрузчик
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // Делаем функции глобальными для обработчиков в HTML
        window.toggleLike = toggleLike;
        window.toggleSubscription = toggleSubscription;
        window.playVideo = playVideo;
        
        // Инициализация приложения после загрузки страницы
        window.onload = initApp;
    </script>
